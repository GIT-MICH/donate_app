{% extends 'portfoliolab_app/base.html' %}
{% block content %}
    <body>
    <header>
        <nav class="container container--70">
            <ul class="nav--actions">
                <li><a href="{% url 'login' %}" class="btn btn--small btn--without-border">Zaloguj</a></li>
                <li><a href="{% url 'register' %}" class="btn btn--small btn--highlighted">Załóż konto</a></li>
            </ul>
            {% include 'portfoliolab_app/nav_bar.html' %}
        </nav>
    </header>

    <section class="login-page">
        <h2>Zaloguj się</h2>
        <form>
            <div class="form-group">
                <input type="email" name="email" placeholder="Email"/>
            </div>
            <div class="form-group">
                <input type="password" name="password" placeholder="Hasło"/>
                <a href="#" class="btn btn--small btn--without-border reset-password">Przypomnij hasło</a>
            </div>

            <div class="form-group form-group--buttons">
                <a href="{% url  'register' %}" class="btn btn--without-border">Załóż konto</a>
                <button class="btn" type="submit">Zaloguj się</button>
            </div>
        </form>
    </section>
    </body>
{% endblock %}
